<div ng-include="'components/shell/shell.html'"></div>

<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Articles</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column md-order-by="nameToLower"><span>Title</span></th>
        <th md-column md-numeric md-order-by="calories.value"><span>Created Date</span></th>
        <th md-column md-numeric>Updated Date</th>
        <th md-column md-numeric>Revisions</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="article" md-select-id="title" md-auto-select ng-repeat="article in vm.articles">
        <td md-cell>{{article.title}}</td>
        <td md-cell>{{article.created_date}}</td>
        <td md-cell>{{article.updated_date}}</td>
        <td md-cell>
        	<a class="md-primary md-button md-ink-ripple" ng-href="/history" target="_blank" href="/history">
        		<span>Show revisions</span>
        		<div class="md-ripple-container"></div>
        	</a>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{articles.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
