<div ng-controller="ShellCtrl as vm" class="main-shell">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span ng-click="main" ui-sref="main" id="site-name">Stick Marker</span>
            </h2>
            <span flex=""></span>
            <div layout="row" layout-align="space-between" ng-if="vm.pauseArticle && vm.isLoggedIn()">
                <md-button class="md-icon-button" ng-click="vm.resumeWriting()">
                  <md-icon md-svg-src="assets/icons/ic_notifications_active_black_18px.svg"></md-icon>
                  <md-tooltip md-visible="false" md-direction="left">
                    You have an article to resume writing.
                  </md-tooltip>
                </md-button>
            </div>
            <md-menu>
                <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="vm.openMenu($mdOpenMenu, $event)">
                    <md-icon md-menu-origin md-svg-icon="assets/icons/dots-vertical.svg"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-show="vm.isLoggedIn()" >
                        <md-button ng-click="dashboard" ui-sref="dashboard">
                            <md-icon md-svg-icon="assets/icons/menu.svg" md-menu-align-target></md-icon>
                            Dashboard
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-show="vm.isLoggedIn()" >
                        <md-button ng-click="createArticle" ui-sref="createArticle">
                            <md-icon md-svg-icon="content:add" md-menu-align-target></md-icon>
                            Create Article
                        </md-button>
                    </md-menu-item>
                    <!-- <md-menu-divider></md-menu-divider> -->
                    <md-menu-item ng-hide="vm.isLoggedIn()" ui-sref="login">
                        <md-button>
                            <md-icon md-svg-icon="action:input"></md-icon>
                            Login
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-hide="vm.isLoggedIn()" ui-sref="signup">
                        <md-button>
                            <md-icon md-svg-icon="action:launch"></md-icon>
                            Signup
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-show="vm.isLoggedIn()">
                        <md-button ng-click="vm.logout()">
                            <md-icon md-svg-icon="action:exit_to_app"></md-icon>
                            Logout
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-show="vm.isLoggedIn()">
                        <md-button ng-click="changePassword()" ui-sref="changePassword">
                            <md-icon md-svg-icon="action:exit_to_app"></md-icon>
                            Change Password
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
</div>
